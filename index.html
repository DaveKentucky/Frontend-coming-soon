<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="email-verification.js" defer></script>
</head>
<body>
  <div class="main">
    <div class="header">
      <img src="images/logo.svg" alt="logo">
    </div>
    <img id="main-img" src="" alt="main image">
    <div class="text-content">
      <h1>
        <p>WE'RE</p>
        <p>COMING</p>
        <p>SOON</p>
      </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>  
      <form id="email-form" action="submit" autocomplete="off" onsubmit="return validateForm();">
        <input type="text" id="email-address" placeholder="Email Address">
        <img id="error-icon" src="images/icon-error.svg" alt="error icon">
        <button>
          <img src="images/icon-arrow.svg" alt="submit email address">
        </button>
      </form>
      <p id="error-message">Please provide a valid email</p>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DaveKentucky">Dave Kentucky</a>.
    </p>
  </footer>
</body>
</html>
